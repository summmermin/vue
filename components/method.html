<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <button v-on:click="logText">
        click me!
    </button>
    <!--    <button v-on:click="메서드 이름">-->
    <!--        click me!-->
    <!--    </button>-->
    <input v-on:keyup.enter="logText" type="text">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            logText:function (){
                alert('click!')
            }
        }
    })
</script>
</body>
</html>
